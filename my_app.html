<head>
	<title>chat</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				{{loginButtons}}
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="span6">
				{{> entryfield}}

				{{> messages}}

				<hr>

			</div>

			<div class="span3">
			{{> gameboard}}

			</div>
		</div>
	</div>
</body>

<template name="entryfield">
	<input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
	<p>
		{{#each messages}}
		<strong>{{emails}}</strong>- {{message}}<br/>
		{{/each}}
	</p>
</template>

<template name="gameboard">
	{{#each jogadas}}
		<strong>{{jogadas}}</strong>
	{{/each}}
	<table class="table" id="table">
				<tr>
                  <td id="0">0</td>
                  <td id="1">1</td>
                  <td id="2">2</td>
                </tr>
                <tr>
                  <td id="3">3</td>
                  <td id="4">4</td>
                  <td id="5">5</td>
                </tr>
                <tr>
                 <td id="6">6</td>
                  <td id="7">7</td>
                  <td id="8">8</td>
                </tr>
				</table>
	</template>
