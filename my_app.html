<head>
	<title>chat</title>
</head>

<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<li class="brand">Tyb-Tac-Toe</li>
				<ul class="nav pull-right">
					<li>{{loginButtons}}
					</li>
				</ul>
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="span3">
				{{> entryfield}}

				{{> messages}}
			</div>

			<div class="span9">
				<div class="row">
					<div id="sortable">

						{{> bigboard}}
					</div>
				</div>
			</div>
		</div>
		<hr>
		{{> jogadas}}
		<footer>
			<p class="pull-right">Built with <a href="http://meteor.com/">Meteor</a>, it's not bad...</p>
		</footer>
	</div>
</body>

<template name="entryfield">
	<input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
	<p>
		{{#each messages}}
		<strong>{{emails}}</strong>- {{message}}<br/>
		{{/each}}
	</p>
</template>

<template name="jogadas">
	{{#each jogadas}}
	<strong>{{player}}</strong> :{{jogada}}
	{{/each}}
</template>

<template name="gameboard">
		<tr>
			<td id="0">0</td>
			<td id="1">1</td>
			<td id="2">2</td>
		</tr>
		<tr>
			<td id="3">3</td>
			<td id="4">4</td>
			<td id="5">5</td>
		</tr>
		<tr>
			<td id="6">6</td>
			<td id="7">7</td>
			<td id="8">8</td>
		</tr>
</template>

<template name="bigboard">

{{#each bigboard}}
<span class="span3">
	<table class="table" id="{{id}}">
	{{> gameboard}}
	</table>
</span>
{{/each}}

</template>
