<head>
	<title>chat</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				{{loginButtons}}
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="span6">
				{{> entryfield}}

				{{> messages}}

				<hr>

			</div>

			<div class="span3">
			{{> gameboard}}

			</div>
		</div>
	</div>
</body>

<template name="entryfield">
	<input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
	<p>
		{{#each messages}}
		<strong>{{emails}}</strong>- {{message}}<br/>
		{{/each}}
	</p>
</template>

<template name="gameboard">
	<table class="table" id="table">
				<tr>
                  <td id="cell0">0</td>
                  <td>1</td>
                  <td>2</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                </tr>
                <tr>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                </tr>
				</table>
	</template>
