<head>
	<title>chat</title>
</head>

<body>
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<li class="brand">Tyb-Tac-Toe</li>
			<ul class="nav pull-right">
			<li>{{loginButtons}}
			</li>
		</ul>
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="span2">
				{{> entryfield}}

				{{> messages}}
			</div>

			<div class="span9">
				{{> jogadas}}
				<div class="row">
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>
					<div class="span3">
						{{> gameboard}}
					</div>

				</div>

			</div>
		</div>
	</div>
</body>

<template name="entryfield">
	<input type="text" id="message" placeholder="Your Message" />
</template>

<template name="messages">
	<p>
		{{#each messages}}
		<strong>{{emails}}</strong>- {{message}}<br/>
		{{/each}}
	</p>
</template>

<template name="jogadas">
	{{#each jogadas}}
		{{jogada}}
	{{/each}}
</template>

<template name="gameboard">

	<table class="table" id="table">
		<tr>
			<td id="0">0</td>
			<td id="1">1</td>
			<td id="2">2</td>
		</tr>
		<tr>
			<td id="3">3</td>
			<td id="4">4</td>
			<td id="5">5</td>
		</tr>
		<tr>
			<td id="6">6</td>
			<td id="7">7</td>
			<td id="8">8</td>
		</tr>
	</table>
</template>
